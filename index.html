<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forca</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header><h1>Jogo da Forca</h1></header>
    <main>
      <input id="idIniciaJogo" type="button" value="Inicia Jogo" onclick="iniciarJogo()">        
        <section id="idImgForca" class="imgForca">
            imagem
        </section>

        <section class="teclas" id="idTecla">
          <h2>Escolha uma letra:</h2>
          <form class="top">
            <input class="tecla" id="id_q"type="button" value="Q" onclick="escolherLetra('q')">
            <input class="tecla" id="id_w"type="button" value="W" onclick="escolherLetra('w')">
            <input class="tecla" id="id_e"type="button" value="E" onclick="escolherLetra('e')">
            <input class="tecla" id="id_r"type="button" value="R" onclick="escolherLetra('r')">
            <input class="tecla" id="id_t"type="button" value="T" onclick="escolherLetra('t')">
            <input class="tecla" id="id_y"type="button" value="Y" onclick="escolherLetra('y')">
            <input class="tecla" id="id_u"type="button" value="U" onclick="escolherLetra('u')">
            <input class="tecla" id="id_i"type="button" value="I" onclick="escolherLetra('i')">
            <input class="tecla" id="id_o"type="button" value="O" onclick="escolherLetra('o')">
            <input class="tecla" id="id_p"type="button" value="P" onclick="escolherLetra('p')">
          </form>
          <form class="center">
            <input class="tecla" id="id_a"type="button" value="A" onclick="escolherLetra('a')">
            <input class="tecla" id="id_s"type="button" value="S" onclick="escolherLetra('s')">
            <input class="tecla" id="id_d"type="button" value="D" onclick="escolherLetra('d')">
            <input class="tecla" id="id_f"type="button" value="F" onclick="escolherLetra('f')">
            <input class="tecla" id="id_g"type="button" value="G" onclick="escolherLetra('g')">
            <input class="tecla" id="id_h"type="button" value="H" onclick="escolherLetra('h')">
            <input class="tecla" id="id_j"type="button" value="J" onclick="escolherLetra('j')">
            <input class="tecla" id="id_k"type="button" value="K" onclick="escolherLetra('k')">
            <input class="tecla" id="id_l"type="button" value="L" onclick="escolherLetra('l')">
            <input class="tecla" id="id_รง"type="button" value="ร" onclick="escolherLetra('รง')">
          </form>
          <form class="bottom">
            <input class="tecla" id="id_z"type="button" value="Z" onclick="escolherLetra('z')">
            <input class="tecla" id="id_x"type="button" value="X" onclick="escolherLetra('x')">
            <input class="tecla" id="id_c"type="button" value="C" onclick="escolherLetra('c')">
            <input class="tecla" id="id_v"type="button" value="V" onclick="escolherLetra('v')">
            <input class="tecla" id="id_b"type="button" value="B" onclick="escolherLetra('b')">
            <input class="tecla" id="id_n"type="button" value="N" onclick="escolherLetra('n')">
            <input class="tecla" id="id_m"type="button" value="M" onclick="escolherLetra('m')">   
          </form>
        </section>
        <section class="palavraOculta" id="idPalavraOculta"></section>
        <section class="letras_escolhidas" id="idLetraEscolhida"></section>
       
 

    </main>
    <footer>
      <form action="" method="get">
        <label for="idNovaPalavra">Digite uma palavra para adiciona-la ao jogo e tecle <strong>Enter</strong></label>
        <input type="text" name="novaPalavra" id="idNovaPalavra">
        <input type="button" value="Adiciona" onclick="adicionaPalavraNoArray()">
      </form>
    </footer>
</body>
</html>
